<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeBox</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
.sidebar {
        height: 100%;
        width: 225px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #1B2B35;
        overflow-x: hidden;
        padding-top: 10px;
        color: #fff;
    }

    .sidebar a {
        padding: 15px 25px;
        text-decoration: none;
        font-size: 20px;
        color: #fff;
        display: block;
    }

    .content {
        margin-left: 250px;
        padding: 15px;
    }

    .custom-search-box {
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 25px;
        padding: 5px 10px; /* Adjust the padding as needed */
    }

    .custom-search-box input[type="text"] {
        margin-left: 15;
        margin-top: 0; /* Remove top margin */
        padding: 0;
        border: none;
        outline: none;
        background: transparent;
        width: 1%;
    }

    .element {
        margin-left: 250px;
    }
    </style>
    <!-- <link rel="stylesheet" href="/app/css/styles.css"> -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="element"></div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="images/list.png" alt="list"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="images/man.png" alt="man"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mega<img src="images/MegaNew.png" alt="MegaNew"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New<img src="images/MegaNew.png" alt="MegaNew"></a>
                </li>
            </ul>
            <div class="container mt-5">
                <form class="form-inline">
                    <div class="input-group custom-search-box">
                        <input type="text" class="form-control no-top-margin" placeholder="Search projects...">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                                <img src="images/glass.png" alt="glass" width="20" height="22">
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#codebox"><img src="images/Logo.png" alt="logo" width="155" height="42"></a>
        <a href="#dashboard">Dashboard</a>
        <a href="#mailbox">MailBox</a>
        <a href="#calendar">Calendar</a>
    </div>
    <div class="content">
        <h3>Dashboard</h3>
        <p>Dashboard and statistics</p>
        <img src="images/Rounded Rectangle 1.png" alt="rounded_rectangle_1" width="250">
        <img src="images/Rounded Rectangle 2.png" alt="rounded_rectangle_2"width="250">
        <img src="images/Rounded Rectangle 3.png" alt="rounded_rectangle_3"width="250">
        <img src="images/Rounded Rectangle 4.png" alt="rounded_rectangle_4"width="250">
        <img src="images/Rounded Rectangle 5.png" alt="rounded_rectangle_5"width="250">

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
